      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="home.html">蔵書管理</a>

    <main role="main">
      <div class="jumbotron">
        <div class="container">
          <div class="field">
            <h1 class="mt-5"><strong>本を管理しよう</strong></h1>
            <p>本屋でいい本を見つけたが同じ本を買ってたかもしれないと思ったとき、確認したい人に…</p>
          </div>
        </div>
      </div>
      <div class="container">
        <p><strong>本の情報追加</strong></p>
        <form class="border border-dark rounded-lg bg-light" style="padding: 10px;">
          <div class="form-group row">
            <label class="col-2 col-form-label">タイトル</label>
            <div class="col-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">作者</label>
            <div class="col-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">巻数</label>
            <div class="col-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">シリーズ</label>
            <div class="col-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Cコード</label>
            <div class="col-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">出版社</label>
            <div class="col-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">出版日</label>
            <div class="col-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="card">
            <div class="card-header" role="tab">
              <p class="mb-0">
                <a href="#collapseListGroup" class="collapsed text-body d-block p-3m-n3" role="button" data-toggle="collapse" aria-expanded="false" aria-contrls="collapseListGroup">ジャンル</a>
              </p>
            </div>
            <div class="collapse" role="tabpanel" id="collapseListGroup" aria-labelledby="collapseListGroupHeading" aria-expanded="false">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">コメディ</li>
                <li class="list-group-item">あああ</li>
              </ul>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <input class="btn btn-primary btn-block" type="reset" value="リセット">
            </div>
            <div class="col-6">
              <input class="btn btn-primary btn-block" type="submit" value="保存">
            </div>
          </div>
        </form>
      </div>
    </main>
